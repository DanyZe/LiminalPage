[build]
  command = "pnpm run build"
  publish = "out"

[build.environment]
  NODE_VERSION = "22"
  NETLIFY_NEXT_PLUGIN_SKIP = "true"

# Serve sound files directly (must come before SPA fallback so MP3s aren't rewritten to index.html)
[[redirects]]
  from = "/sounds/*"
  to = "/sounds/:splat"
  status = 200
  force = true

# SPA routing - redirect to index.html only for HTML requests (not static files)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Accept = "text/html"}
  force = false

# Audio files - MP3
[[headers]]
  for = "/sounds/*.mp3"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "audio/mpeg"
    Accept-Ranges = "bytes"
    Cross-Origin-Resource-Policy = "cross-origin"
    Access-Control-Allow-Origin = "*"

# Audio files - OGG
[[headers]]
  for = "/sounds/*.ogg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "audio/ogg"
    Accept-Ranges = "bytes"
    Cross-Origin-Resource-Policy = "cross-origin"
    Access-Control-Allow-Origin = "*"

# Images
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Favicon
[[headers]]
  for = "/*.ico"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "image/x-icon"

# Ensure HTML loads correctly
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
